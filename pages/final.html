<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body { overflow: hidden; }
        .page { display: block !important; }
    </style>
</head>
<body style="background: #f9c5d1; overflow: hidden;">
    <div class="page final-page" style="box-shadow: 0 8px 32px rgba(255,105,180,0.10); border: 2px solid #b388ff; position: relative;">
        <p style="font-family: 'Caveat', cursive; font-size: 2.2em; color: #b388ff; margin-top: 60px;">Thank you for being you. ðŸ’–</p>
        <p style="font-family: 'Patrick Hand', cursive; font-size: 1.7em; color: #ff69b4; margin-bottom: 40px;">So... can I be your boyfriend?</p>
        <p class="signature" style="font-family: 'Caveat', cursive; color: #b388ff; font-size: 1.3em; text-align: right; margin-right: 40px;">- Your admirer</p>
        <img src="../images/heart.svg" class="heart" alt="Heart" style="position: absolute; left: 20px; top: 20px; width: 40px;">
        <img src="../images/heart.svg" class="heart" alt="Heart" style="position: absolute; right: 40px; bottom: 40px; width: 30px; opacity: 0.7;">
        <div style="position: absolute; left: 10%; top: 70%; font-family: 'Patrick Hand', cursive; color: #b388ff; font-size: 1.1em; transform: rotate(-7deg);">Dummy: Add your own thank you message here!</div>
        <div style="position: absolute; right: 10%; top: 10%; font-family: 'Caveat', cursive; color: #fffbe7; font-size: 2em; transform: rotate(-10deg);">ðŸ’•</div>
        <a href="cover.html" class="next-btn" style="position: absolute; left: 8%; bottom: 8%; font-family: 'Patrick Hand', cursive; font-size: 1.2em; background: #b388ff; color: #fff; border-radius: 8px; padding: 10px 24px; text-decoration: none;">&#8592; Start Over</a>
    </div>
    <script>
        // Floating hearts
        for (let i = 0; i < 12; i++) {
            const heart = document.createElement('img');
            heart.src = '../images/heart.svg';
            heart.className = 'heart';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 90 + '%';
            heart.style.top = Math.random() * 90 + '%';
            heart.style.width = '24px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.animation = `float ${2 + Math.random() * 2}s infinite ease-in-out`;
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
