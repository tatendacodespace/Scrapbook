<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Scrapbook â€“ Chat 1</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        .placeholder-img {
            width: 100%;
            height: 180px;
            background: repeating-linear-gradient(135deg, #f9c5d1 0 20px, #fffbe7 20px 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b388ff;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2em;
            border-radius: 10px;
        }
        .page { display: block !important; position: relative; z-index: 1; }
        .doodle { position: fixed; z-index: 2; pointer-events: auto; }
        .bounce { animation: bounce 1.2s infinite alternate; }
        @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
    </style>
</head>
<body style="background: #fef6e4; overflow: hidden;">
    <!-- Doodles and stickers outside the frame -->
    <img src="../images/doodle-stars.svg" class="doodle bounce" style="left: 2vw; top: 2vh; width: 40px;">
    <img src="../images/doodle-heart.svg" class="doodle" style="right: 4vw; top: 8vh; width: 32px;">
    <img src="../images/doodle-arrow.svg" class="doodle" style="left: 8vw; bottom: 6vh; width: 50px;">
    <img src="../images/doodle-flower.svg" class="doodle" style="right: 10vw; bottom: 10vh; width: 32px;">
    <img src="../images/doodle-sparkle.svg" class="doodle" style="left: 50vw; top: 4vh; width: 24px;">
    <img src="../images/doodle-confetti.svg" class="doodle" style="right: 2vw; top: 60vh; width: 40px;">
    <img src="../images/doodle-sticker-bestday.svg" class="doodle" style="left: 4vw; bottom: 18vh; width: 60px;">
    <img src="../images/doodle-sticker-lol.svg" class="doodle" style="right: 6vw; top: 40vh; width: 48px;">
    <img src="../images/doodle-sticker-aww.svg" class="doodle" style="left: 20vw; top: 60vh; width: 48px;">
    <img src="../images/doodle-sticker-goals.svg" class="doodle" style="right: 20vw; bottom: 8vh; width: 60px;">
    <img src="../images/doodle-pin.svg" class="doodle" style="left: 60vw; top: 70vh; width: 20px;">
    <img src="../images/doodle-envelope.svg" class="doodle" style="right: 16vw; top: 80vh; width: 40px; cursor:pointer;" onclick="alert('A message for you!')">
    <img src="../images/doodle-washi.svg" class="doodle" style="left: 40vw; bottom: 2vh; width: 60px;">
    <img src="../images/photo-corner.svg" class="doodle" style="left: 13vw; top: 19vh; width: 24px;">
    <img src="../images/photo-corner.svg" class="doodle" style="left: 28vw; top: 19vh; width: 24px; transform: scaleX(-1);">
    <img src="../images/eraser-mark.svg" class="doodle" style="right: 12vw; top: 60vh; width: 40px;">
    <img src="../images/underline.svg" class="doodle" style="left: 18vw; top: 85vh; width: 60px;">
    <!-- Main frame -->
    <div class="page" style="box-shadow: 0 8px 32px rgba(255,105,180,0.10); border: 2px solid #b388ff; position: relative; min-height: 90vh;">
        <img src="../images/paperclip.svg" style="position: absolute; left: 20px; top: 20px; width: 32px;">
        <img src="../images/tape.svg" style="position: absolute; right: 40px; top: 60px; width: 60px; opacity: 0.8;">
        <div class="polaroid" style="position: absolute; left: 12%; top: 18%; transform: rotate(-6deg); width: 260px;">
            <img src="../images/chat1.png" alt="Chat Screenshot" style="width: 100%; border-radius: 10px; display: none;" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">
            <div class="placeholder-img" style="display: flex;">Chat Screenshot Placeholder</div>
            <p style="font-family: 'Patrick Hand', cursive; color: #b388ff; font-size: 1.1em;">"Hey! This is a dummy chat screenshot."</p>
        </div>
        <div class="sticky-note" style="position: absolute; right: 10%; top: 60%; transform: rotate(8deg); background: #fffbe7; color: #ff69b4;">I was so nervous to text you!</div>
        <div style="position: absolute; left: 60%; top: 30%; font-family: 'Caveat', cursive; color: #b388ff; font-size: 1.3em; transform: rotate(-10deg);">ðŸ’¬</div>
        <div style="position: absolute; left: 20%; top: 80%; font-family: 'Patrick Hand', cursive; color: #ffb6b9; font-size: 1.1em; transform: rotate(5deg);">"Dummy note: This is where you can add your own message!"</div>
        <a href="chat2.html" class="next-btn" style="position: absolute; right: 8%; bottom: 8%; font-family: 'Patrick Hand', cursive; font-size: 1.2em; background: #ffb6b9; color: #fff; border-radius: 8px; padding: 10px 24px; text-decoration: none;">Next &rarr;</a>
        <!-- Animated doodle drawing itself on the Polaroid -->
        <svg class="doodle" style="position:absolute; left:15%; top:30%; width:80px; z-index:3;" viewBox="0 0 40 20">
          <path id="animatedScribble" d="M2 10 Q10 2 20 10 Q30 18 38 10" stroke="#b388ff" stroke-width="2" fill="none"/>
        </svg>
        <script>
          // Animate the doodle path as if being drawn
          window.addEventListener('DOMContentLoaded', function() {
            var path = document.getElementById('animatedScribble');
            if(path) {
              var length = path.getTotalLength();
              path.style.strokeDasharray = length;
              path.style.strokeDashoffset = length;
              path.style.transition = 'stroke-dashoffset 2s ease';
              setTimeout(function() { path.style.strokeDashoffset = 0; }, 500);
            }
          });
        </script>
    </div>
</body>
</html>
